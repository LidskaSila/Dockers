<VirtualHost *:80>
	DocumentRoot "/web/phpinfo"
	ServerName phpinfo
	DirectoryIndex index.php
	SetEnv LIDSKASILA_ENV dev
	<Directory "/web/phpinfo">
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:80>
	DocumentRoot "/web/lidskasila/www"
	ServerName localhost.lidskasila.cz
	DirectoryIndex index.php
	SetEnv LIDSKASILA_ENV dev
	<Directory "/web/lidskasila/www">
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>
	ErrorLog "/web/lidskasila/logs/error.log"
	CustomLog "/web/lidskasila/logs/custom.log" common
</VirtualHost>
