<VirtualHost 0.0.0.0:80>
 	DocumentRoot "/var/www/app/www"
	ServerName lidskasila.cz
	ServerAlias www.lidskasila.cz
	ServerAlias maps.lidskasila.cz
	SetEnv LIDSKASILA_ENV prod
	SetEnv LIDSKASILA_IS_LOCAL false
	<Directory "/var/www/app/www">
	    Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	<IfModule dir_module>
    	DirectoryIndex index.php index.html
    </IfModule>
</VirtualHost>